<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff7e5f;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .add-btn { background: #28a745; }
        .update-btn { background: #ffc107; display: none; }
        .delete-btn { background: #dc3545; }
        .edit-btn { background: #007bff; }
        button:hover {
            opacity: 0.8;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task" onkeypress="handleKeyPress(event)">
        <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
        <button class="update-btn" onclick="updateTask()">üîÑ Update Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let editIndex = null;

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task");
                return;
            }
            
            let li = document.createElement("li");
            li.innerHTML = `${taskInput.value} 
                <div>
                    <button class='edit-btn' onclick='editTask(this)'>‚úèÔ∏è Edit</button>
                    <button class='delete-btn' onclick='deleteTask(this)'>‚ùå Delete</button>
                </div>`;
            
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function editTask(button) {
            let li = button.parentElement.parentElement;
            let taskInput = document.getElementById("taskInput");
            let addButton = document.querySelector(".add-btn");
            let updateButton = document.querySelector(".update-btn");
            
            taskInput.value = li.firstChild.textContent.trim();
            editIndex = Array.from(li.parentElement.children).indexOf(li);
            
            addButton.style.display = "none";
            updateButton.style.display = "inline-block";
        }

        function updateTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            let addButton = document.querySelector(".add-btn");
            let updateButton = document.querySelector(".update-btn");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task");
                return;
            }

            taskList.children[editIndex].firstChild.textContent = taskInput.value;
            alert("‚úÖ Task updated!");
            
            taskInput.value = "";
            addButton.style.display = "inline-block";
            updateButton.style.display = "none";
        }

        function deleteTask(button) {
            let li = button.parentElement.parentElement;
            li.remove();
            alert("üóëÔ∏è Task deleted!");
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }
    </script>
</body>
</html>
